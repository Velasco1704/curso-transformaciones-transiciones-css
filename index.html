<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Nav Example</h1>
      <nav class="nav">
        <ul>
          <li>

            <ul>
              <li><a href="">Jeans</a></li>
              <li>
                <a href="">Shirts</a>
                <ul>
                  <li><a href="#">Blue</a></li>

      <section class="rotate container">

        <div class="skew__square square"></div>

        <div class="matrix__square square"></div>
      </section>

        <div class="perspective__square square"></div>

        <div class="face front"></div>
        <div class="face back"></div>
      </section>
